{% extends 'base.html' %}
{% block title %}{% endblock title %}

{% block content %}
    {% for article in article_list%}
        <article>
            <h2>{{article.title}}</h2>
            <div>{{article.author}}</div>
            <div>{{article.publish_at}}</div>
            <p>{{article.content}}</p>
        </article>
        <hr>
    {% empty %}
        <p>There's no article published yet</p>
    {% endfor %}
{% endblock content %}
